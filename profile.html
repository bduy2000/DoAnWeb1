<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Open Sans", sans-serif;
        }
        
        .button {
            background-color: #3AC5C9;
            border: none;
            color: white;
            padding: 13px 32px;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer
        }
        
        body {
            padding-top: 68px;
            padding-bottom: 50px;
        }
        
        .image-container {
            position: relative;
        }
        
        .image {
            opacity: 1;
            display: block;
            width: 100%;
            height: auto;
            transition: .5s ease;
            backface-visibility: hidden;
        }
        
        .middle {
            transition: .5s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .image-container:hover .image {
            opacity: 0.3;
        }
        
        .image-container:hover .middle {
            opacity: 1;
        }
    </style>

</head>

<body>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script language="javascript" src="script.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title mb-4">
                            <div class="d-flex justify-content-start">
                                <div class="image-container">
                                    <img src="https://ephoto360.com/uploads/effect-data/ephoto360.com/1362b22eb/t5e787cba70ec8.jpg" id="imgProfile" style="width: 150px; height: 150px" class="img-thumbnail" />
                                    <div class="middle">
                                        <input type="button" class="btn btn-secondary" id="btnChangePicture" value="Change" />
                                        <input type="file" style="display: none;" id="profilePicture" name="file" />
                                    </div>
                                </div>
                                <div class="userData ml-3">
                                    <h2 class="d-block" style="font-size: 1.5rem; font-weight: bold; margin: 20px"><a href="javascript:void(0);">Username</a></h2>
                                </div>
                                <div class="ml-auto">
                                    <input type="button" class="btn btn-primary d-none" id="btnDiscard" value="Discard Changes" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="col-12">
                                    <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active" id="basicInfo-tab" data-toggle="tab" href="#basicInfo" role="tab" aria-controls="basicInfo" aria-selected="true">Basic Info</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" id="changePassword-tab" data-toggle="tab" href="#changePassword" role="tab" aria-controls="changePassword" aria-selected="false">Password</a>
                                        </li>
                                    </ul>
                                    <div class="tab-content ml-1" id="myTabContent">
                                        <div class="tab-panel fade show active" id="basicInfo" role="tabpanel" aria-labelledby="basicInfo-tab">
                                            <form class="mb-3" action="##" method="post">
                                                <div class="mb-3 col-9">
                                                    <label for="fullname"><h6>Fullname</h6></label>
                                                    <input type="text" class="form-control" name="fullname" id="fullname" placeholder="enter fullname" title="enter your full name if any.">
                                                </div>
                                                <div class="mb-3 col-9">
                                                    <br>
                                                    <label for="phone"><h6>Username</h6></label>
                                                    <input type="text" class="form-control" name="username" id="username" placeholder="enter username" title="enter your username if any.">
                                                </div>
                                                <div class="mb-3 col-9">
                                                    <br>
                                                    <label for="email"><h6>Email</h6></label>
                                                    <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email.">
                                                </div>
                                                <button class="button" type="submit">Save</button>
                                                <button class="btn btn-lg btn-light" type="reset">Cancel</button>
                                            </form>
                                        </div>

                                        <div class="tab-panel fade" id="changePassword" role="tabpanel" aria-labelledby="changePassword-tab">
                                            <form class="mb-3" action="##" method="post">
                                                <div class="mb-3 col-9">
                                                    <br>
                                                    <label for="oldPassword"><h6>Old Password</h6></label>
                                                    <input type="password" class="form-control" name="oldPassword" id="oldPassword" placeholder="enter password">
                                                </div>
                                                <div class="mb-3 col-9">
                                                    <br>
                                                    <label for="newPassword"><h6>New Password</h6></label>
                                                    <input type="password" class="form-control" name="newPassword" id="newPassword" placeholder="enter password">
                                                </div>
                                                <div class="mb-3 col-9">
                                                    <br>
                                                    <label for="confirmPassword"><h6>Confirm Password</h6></label>
                                                    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="verify password">
                                                </div>
                                                <button class="button" type="submit">Save</button>
                                                <button class="btn btn-lg btn-light" type="reset">Cancel</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
