<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleproductdetail.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <style>
        * {
            font-family: "Open Sans", sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="row">
                <div class="container-fliud">
                    <div class="wrapper row">
                        <div class="preview col-md-6">
                            <script language="javascript" src="scriptproductdetail.js"></script>
                            <div class="preview-pic">
                                <img id="expandedImg" src="https://i.pinimg.com/originals/85/21/82/852182a63a31ded87105a1ba6f9fdefd.jpg">
                            </div>
                            <div class="preview-thumbnail row">
                                <div class="col ">
                                    <img src="https://i.pinimg.com/originals/85/21/82/852182a63a31ded87105a1ba6f9fdefd.jpg" onclick="myFunction(this)" />
                                </div>
                                <div class="col">
                                    <img src="https://i.pinimg.com/originals/d8/f6/b1/d8f6b1a23df99566c9a10516f431359f.jpg" onclick="myFunction(this)" />
                                </div>
                                <div class="col">
                                    <img src="https://i.pinimg.com/originals/be/b9/94/beb9942f5accf4dcc8dfcef5aba98f50.jpg" onclick="myFunction(this)" />
                                </div>
                                <div class="col">
                                    <img src="https://i.pinimg.com/originals/9c/cd/88/9ccd888c39e6fbdd39473b8e82821033.jpg" onclick="myFunction(this)" />
                                </div>
                                <div class="col">
                                    <img src="https://i.pinimg.com/originals/8a/e7/c0/8ae7c066b0bfdd25bacc622d81510ca2.jpg" onclick="myFunction(this)" />
                                </div>
                            </div>
                        </div>
                        <div class="details col-md-6">
                            <h3 class="product-title">Product</h3>
                            <br>
                            <div class="rating">
                                <div class="stars">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                </div>
                            </div>
                            <p class="product-description">Description of product.</p>
                            <h4 class="price">current price: <span>180.000 VND</span></h4>
                            <div class="section" style="padding-bottom:20px;">
                                <h5 class="title-attr">Amount: </h5>
                                <br>
                                <div>
                                    <div class="btn-minus"><span class="fa fa-minus"></span></div>
                                    <input value="1" />
                                    <div class="btn-plus"><span class="fa fa-plus"></span></div>
                                </div>
                            </div>
                            <div class="action">
                                <button class="add-to-cart btn btn-default" type="button">Add to cart</button>
                                <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <ul class="menu-items"> Detail </ul>
                <div style="width:100%; border-top:1px solid silver">
                    <p style="padding:15px;">
                        <small>
                                Detail of product...
                        </small>
                    </p>
                </div>
            </div>
            <div class="row">
                <ul class="menu-items"> Comment</ul>
                <div style="width:100%; border-top:1px solid silver">
                    <div class="widget-area">
                        <div class="status-upload">
                            <form>
                                <textarea placeholder="What's your comment?"></textarea>
                                <input type="file" class="form-control-file" id="postImage" name="postImage" accept="image/*" onchange="loadFile(event)">
                                <script>
                                    var loadFile = function(event) {
                                        var output = document.getElementById('output');
                                        output.src = URL.createObjectURL(event.target.files[0]);
                                        output.onload = function() {
                                            URL.revokeObjectURL(output.src) // free memory
                                        }
                                    };
                                </script>
                                <button type="submit" class="btn btn-success" style="background-color: #3AC5C9"><i class="fa fa-share"></i> Share</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <div class="thumbnail">
                            <img class="img-responsive user-photo" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
                        </div>
                    </div>
                    <div class="col">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <strong>myusername</strong> <span class="text-muted">commented 5 days ago</span>
                            </div>
                            <div class="panel-body">
                                My comment.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
